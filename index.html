<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="calculator">
                    <form>
                        <div class="display">
                            <input type="text" name="display" />
                        </div>
                        <div>
                            <input
                                type="button"
                                value="AC"
                                class="AC operator" />
                            <input
                                type="button"
                                value="DE"
                                class="DE operator" />
                            <input
                                type="button"
                                value="."
                                class="show operator" />
                            <input
                                type="button"
                                value="/"
                                class="show operator" />
                        </div>
                        <div>
                            <input type="button" value="7" class="show" />
                            <input type="button" value="8" class="show" />
                            <input type="button" value="9" class="show" />
                            <input
                                type="button"
                                value="*"
                                class="show operator" />
                        </div>
                        <div>
                            <input type="button" value="4" class="show" />
                            <input type="button" value="5" class="show" />
                            <input type="button" value="6" class="show" />
                            <input
                                type="button"
                                value="-"
                                class="show operator" />
                        </div>
                        <div>
                            <input type="button" value="1" class="show" />
                            <input type="button" value="2" class="show" />
                            <input type="button" value="3" class="show" />
                            <input
                                type="button"
                                value="+"
                                class="show operator" />
                        </div>
                        <div>
                            <input type="button" value="00" class="show" />
                            <input type="button" value="0" class="show" />
                            <input
                                type="button"
                                value="="
                                class="equal operator" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
